<div class="cadastro-container">
  <mat-card class="cadastro-card">
    <mat-card-header>
      <div class="logo-container">
        <img src="assets/logo.png" alt="Chamados para Curar" class="logo-image">
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Nome completo</mat-label>
            <input
              matInput
              formControlName="nome"
              type="text"
              placeholder="Digite seu nome completo"
              autocomplete="name">
            <mat-error *ngIf="cadastroForm.get('nome')?.hasError('required')">
              Nome é obrigatório
            </mat-error>
            <mat-error *ngIf="cadastroForm.get('nome')?.hasError('minlength')">
              Nome deve ter pelo menos 3 caracteres
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              placeholder="Digite seu email"
              autocomplete="email">
            <mat-error *ngIf="cadastroForm.get('email')?.hasError('required')">
              Email é obrigatório
            </mat-error>
            <mat-error *ngIf="cadastroForm.get('email')?.hasError('email')">
              Email inválido
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input
              matInput
              formControlName="senha"
              [type]="hidePassword ? 'password' : 'text'"
              placeholder="Escolha sua senha"
              autocomplete="new-password">
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility('password')" type="button" aria-label="Mostrar ou ocultar senha">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="cadastroForm.get('senha')?.hasError('required')">
              Senha é obrigatória
            </mat-error>
            <mat-error *ngIf="cadastroForm.get('senha')?.hasError('minlength')">
              Senha deve ter pelo menos 6 caracteres
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Confirmar senha</mat-label>
            <input
              matInput
              formControlName="confirmaSenha"
              [type]="hidePasswordConfirm ? 'password' : 'text'"
              placeholder="Confirme sua senha"
              autocomplete="new-password">
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility('confirmPassword')" type="button" aria-label="Mostrar ou ocultar senha">
              <mat-icon>{{ hidePasswordConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="cadastroForm.get('confirmaSenha')?.hasError('required')">
              Confirmação de senha é obrigatória
            </mat-error>
            <mat-error *ngIf="cadastroForm.hasError('senhasDiferentes') && !cadastroForm.get('confirmaSenha')?.hasError('required')">
              As senhas não coincidem
            </mat-error>
          </mat-form-field>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="isLoading || cadastroForm.invalid"
            class="cadastro-button">
            <mat-spinner *ngIf="isLoading" [diameter]="20"></mat-spinner>
            <span *ngIf="!isLoading">Criar conta</span>
          </button>
        </div>

        <div class="login-link">
          <span>Já tem uma conta?</span>
          <a (click)="irParaLogin()" class="link">Faça login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
