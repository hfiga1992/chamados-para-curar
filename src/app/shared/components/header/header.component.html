<header class="header" [ngClass]="{'header--scrolled': isScrolled}">
  <div class="header__container">
    <div class="header__content">
      <div class="header__logo-container">
        <a routerLink="/" class="header__logo-link">
          <img src="assets/logoBranco.png" alt="Chamados Para Curar" class="header__logo">
        </a>

        <nav class="header__nav header__nav--desktop">
          <ul class="header__nav-list">
            <li class="header__nav-item"><a routerLink="/" class="header__nav-link">Home</a></li>
            <li class="header__nav-item"><a routerLink="/sobre" class="header__nav-link">Sobre</a></li>
            <li class="header__nav-item">
              <a href="https://hotmart.com/pt-br/marketplace/produtos/chamados-para-curar-feridas-fechadas-propositos-abertos/J99779886D"
                target="_blank" class="header__nav-link">Curso</a>
            </li>
            <li class="header__nav-item"><a routerLink="/seminario" class="header__nav-link">Seminário</a></li>
          </ul>
        </nav>
      </div>

      <div class="header__auth">
        <a routerLink="/login" class="header__login-btn header__login-btn--desktop">Login</a>
        <button class="header__mobile-toggle" (click)="toggleMobileMenu()" aria-label="Menu">
          <span class="header__hamburger" [ngClass]="{'active': isMenuOpen}"></span>
        </button>
      </div>
    </div>

    <!-- Menu móvel -->
    <div class="header__mobile-nav" [ngClass]="{'header__mobile-nav--open': isMenuOpen}">
      <ul class="header__mobile-nav-list">
        <li class="header__mobile-nav-item"><a routerLink="/" class="header__mobile-nav-link" (click)="closeMenu()">Home</a></li>
        <li class="header__mobile-nav-item"><a routerLink="/sobre" class="header__mobile-nav-link" (click)="closeMenu()">Sobre</a></li>
        <li class="header__mobile-nav-item">
          <a href="https://hotmart.com/pt-br/marketplace/produtos/chamados-para-curar-feridas-fechadas-propositos-abertos/J99779886D"
            target="_blank" class="header__mobile-nav-link" (click)="closeMenu()">Curso</a>
        </li>
        <li class="header__mobile-nav-item"><a routerLink="/seminario" class="header__mobile-nav-link" (click)="closeMenu()">Seminário</a></li>
        <li class="header__mobile-nav-item header__mobile-nav-item--login">
          <a routerLink="/login" class="header__mobile-nav-link header__mobile-login-btn" (click)="closeMenu()">Login</a>
        </li>
      </ul>
    </div>
  </div>
</header>
<div class="header__spacer"></div>
